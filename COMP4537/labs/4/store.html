<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a new word</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card p-4 m-4">
            <h2 class="text-center mb-3">Add a New Word</h2>
            
            <div class="mb-3">
                <label class="form-label">Word</label>
                <input type="text" class="form-control" id="wordInput" placeholder="Enter a word">
                <div id="wordErrorMessageContainer" class="text-danger"></div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Definition</label>
                <textarea class="form-control" id="definitionInput" rows="3" placeholder="Enter the definition"></textarea>
                <div id="definitionErrorMessageContainer" class="text-danger"></div>
            </div>
            <button type="button" class="btn btn-info btn-add">Add!</button>
            <div id="successMessageContainer" class="text-success"></div>
            <div id="failMessageContainer" class="text-danger"></div>
        </div>
        <div class="text-center mt-4">
            <a href="./search.html" class="btn btn-outline-primary btn-lg px-4">üîç Go to Search Page</a>
        </div>
    </div>
    <script type="module" src="store.js"></script>

</body>
</html>
