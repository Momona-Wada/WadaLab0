<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card p-4 m-4">
            <h2 class="text-center mb-3">Add a New Word</h2>
            
            <div class="mb-3">
                <label class="form-label">Word</label>
                <input type="text" class="form-control" id="wordInput" placeholder="Enter a word">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Definition</label>
                <textarea class="form-control" id="definitionInput" rows="3" placeholder="Enter the definition"></textarea>
            </div>
            
            <button type="button" class="btn btn-info btn-submit">Submit</button>
        </div>
    </div>

</body>
</html>
