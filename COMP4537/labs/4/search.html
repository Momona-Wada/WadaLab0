<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card p-4 m-4">
            <h2 class="text-center mb-3">Search for Word</h2>
            
            <div class="mb-3">
                <label class="form-label">Word</label>
                <input type="text" class="form-control" id="wordInput" placeholder="Enter a word">
            </div>
            <div id="errorMessageContainer" class="text-danger"></div>
            <button type="button" class="btn btn-warning btn-search">Search!</button>
        </div>
        <div id="resultArea" class="card p-4 m-4 result-card d-none">
            <h3 id="resultWord" class=""></h3>
            <p id="resultRequestNum"></p>
            <p id="resultDefinition"></p>
        </div>
    </div>
    <div class="text-center mt-4">
        <a href="./store.html" class="btn btn-outline-primary btn-lg px-4">üîç Go to Store Page</a>
    </div>
    <script type="module" src="search.js"></script>
</body>
</html>
